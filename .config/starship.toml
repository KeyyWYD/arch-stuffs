# RAHHHHHH

"$schema" = 'https://starship.rs/config-schema.json'

# Custom format
format = """
$os\
$username\
($all)\
$character
"""

# Inserts a blank line between shell prompts
add_newline = false

# A continuation prompt that displays two filled in arrows
continuation_prompt = "[→→](bold blue)"

[line_break]
disabled = true

[character]
success_symbol = "[→](bold green)"
error_symbol   = "[→](bold red)"

[status]
symbol = "🆗"
success_symbol = ""
format = '$symbol$signal_name$maybe_int'
map_symbol = true
disabled = false

[sudo]
style = "bold green"
symbol = "🔑"
disabled = false

[os]
format = '[$symbol ]($style)'
style = "bold blue"
disabled = false

[os.symbols]
