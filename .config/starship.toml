# RAHHHHHH

"$schema" = 'https://starship.rs/config-schema.json'

format ="""
$os\
$username\
$directory\
$cmd_duration\
\n$character"""

right_format ="""
$git_branch\
$git_status\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$buf\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$crystal\
$status\
$battery\
$time"""

add_newline = true
command_timeout = 1000

[cmd_duration]
format = '[ $duration ](white)'

[character]
success_symbol = "[→](bold green)"
error_symbol = "[→](bold red)"

[os]
format = '[$symbol ](blue)'
disabled = false

[os.symbols]
Alpine = ""
Amazon = ""
Android = ""
Arch = ""
CentOS = ""
Debian = ""
DragonFly = "🐉" # ""
Emscripten = "🔗"
EndeavourOS = "" # ""
Fedora = ""
FreeBSD = ""
Garuda = ""
Gentoo = ""
HardenedBSD = "聯"
Illumos = "🐦"
Linux = ""
Macos = ""
Manjaro = ""
Mariner = ""
MidnightBSD = "🌘"
Mint = ""
NetBSD = ""
NixOS = ""
OpenBSD = "" # ""
OpenCloudOS = "☁️"
openEuler = ""
openSUSE = ""
OracleLinux = "⊂⊃"
Pop = "" # ""
Raspbian = ""
Redhat = ""
RedHatEnterprise = ""
Redox = "🧪"
Solus = "" # " "
SUSE = ""
Ubuntu = ""
Unknown = ""
Windows = ""

[username]
disabled = false
format = '[$user ]($style)'
style_user = 'bright-yellow bold'
style_root = 'red bold'
show_always = true

[directory]
style = "cyan"
format = '[$path]($style)'
truncation_length = 3
truncation_symbol = "../"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[time]
disabled = false
time_format = "%R"
style = "italic dimmed white"
format = "[ $time]($style)"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

