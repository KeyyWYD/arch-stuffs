# Main modifier
$MOD = SUPER

# Apps
$file_manager = dolphin
$terminal = kitty
$browser = firefox

# Shortcuts
bind = $MOD, RETURN, exec, $terminal
bind = $MOD, F, exec, $file_manager
bind = $MOD, SPACE, exec, pkill rofi || rofi -show drun
bind = $MOD SHIFT, R, exec, hyprctl reload
bind = SHIFT $MOD , Q, exec, hyprctl dispatch exit
bind = CTRL $MOD , Q, exec, hyprlock

# Wallpaper
bind = $MOD SHIFT, W, exec, wallpaper

# Screenshots
bind = , Print, exec, screenshot --selection
bind = SHIFT, Print, exec, screenshot --full

# Volume
bindel = , xf86audioraisevolume, exec, volume --inc
bindel = , xf86audiolowervolume, exec, volume --dec
bindl = , xf86AudioMicMute, exec, volume --toggle-mic
bindl = , xf86audiomute, exec, volume --toggle

# Media
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
binde = , xf86MonBrightnessDown, exec, brightness --dec
binde = , xf86MonBrightnessUp, exec, brightness --inc

# Lid
bindl= , switch:off:Lid Switch, exec, systemctl suspend

# Window Management
bind = $MOD, Q, killactive
bind = $MOD SHIFT, F, fullscreen, 0
bind = $MOD, Tab, togglefloating
bind = $MOD, P, pseudo # dwindle
bind = $MOD, S, togglesplit # dwindle

# Move/Resize focused window
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow
binde = $MOD SHIFT, left, resizeactive,-50 0
binde = $MOD SHIFT, right, resizeactive,50 0
binde = $MOD SHIFT, up, resizeactive,0 -50
binde = $MOD SHIFT, down, resizeactive,0 50
bind = $MOD CTRL, left, movewindow, l
bind = $MOD CTRL, right, movewindow, r
bind = $MOD CTRL, up, movewindow, u
bind = $MOD CTRL, down, movewindow, d

# Cycle windows if floating bring to top
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop

bind = $MOD, left, movefocus, l
bind = $MOD, right, movefocus, r
bind = $MOD, up, movefocus, u
bind = $MOD, down, movefocus, d

# Switch workspaces
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $MOD, mouse_down, workspace, e+1
bind = $MOD, mouse_up, workspace, e-1
bind = $MOD ALT, up, workspace, e+1
bind = $MOD ALT, down, workspace, e-1

# Move focused window to a workspace
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10
