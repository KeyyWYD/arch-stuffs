$hypr=~/.config/hypr/bin

general {
    hide_cursor = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = ~/.cache/swww/wp_blurred.png
    blur_passes = 0
}

label {
  monitor = 
  text = cmd[update:1000] echo "$($hypr/song-status)"
  color = rgba(242, 243, 244, 0.75)
  font_size = 12
  font_family = SF Pro Text
  position = 10, 355
  halign = left
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$($hypr/network-status)"
  color = rgba(242, 243, 244, 0.75)
  font_size = 14
  font_family = FiraCode Nerd Font
  position = -10, 355
  halign = right
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$($hypr/battery-status)"
  color = rgba(242, 243, 244, 0.75)
  font_size = 14
  font_family = SF Pro Text
  position = -50, 353
  halign = right
  valign = center
}

